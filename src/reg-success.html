  <body class="login-body">
    
    <div class="container">

      <div class="header-bg stepy-tab row">
          <div class="col-lg-12 col-sm-12">
            <img src="img/gallery/IgniterBee.png" class="header-image"/>
          </div>
      </div>
      
      <div class="row">

        <form class="form-signin"  id="verifyForm" method="get" action="">
            <h2 class="form-signin-heading">IgniterBee Registration</h2>
            <div class="login-wrap">
                <p>Thank you for your payment. You will recieve your first innovation pack within a week.</p>
                <p>
                    timestamp: <span id="timestamp"></span> <br/>

                    phone: <span id="phone"></span> <br/>
                    
                    subscription: <span id="subscription"></span> <br/>
                </p>
            </div>

        </form>
      </div>
    </div>
    

    <!--USING JQUERY UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <script src="js/registration-scripts.js"></script>
    <script>
       $("#phone").text(sessionStorage.getItem("phoneNumber"));
       $("#timestamp").text(sessionStorage.getItem("timestamp"));
       $("#subscription").text(sessionStorage.getItem("tab"));
       
    </script>

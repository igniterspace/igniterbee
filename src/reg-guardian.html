  <body class="login-body">
    
    <div class="container">
      <div class="header-bg stepy-tab row">
          <div class="col-lg-3 col-sm-12">
            <img src="img/gallery/logo.png" class="header-image"/>
          </div>
          <div class="col-lg-9 col-sm-12">
            <ul id="default-titles" class="stepy-titles clearfix">
                <li id="default-title-0" class="current-step">
                    <div>1. Register</div>
                </li>
                <li id="default-title-1" class="">
                    <div>2. Pay</div>
                </li>
                <li id="default-title-2" class="">
                    <div>3. Complete</div>
                </li>
            </ul>
        </div>
      </div>
      <div class="row">
        <form class="form-signin"  id="signupForm" method="get" action="http://lab.igniterbee.com/api/register">
            <h2 class="form-signin-heading">IgniterBee Registration</h2>
            <div class="login-wrap">
                <p>Enter parent's details</p>
                <input type="text" class="form-control" id="parentsname" name="parentsname" placeholder="Parent's Name *" autofocus>
                <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-sm-6">
                        <input type="text" class="form-control" id="parentsphone" name="parentsphone" placeholder="Parent's Phone (e.g. +94714819556) *" autofocus>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <input type="text" class="form-control" id="parentsemail" name="parentsemail" placeholder="Parent's Email" autofocus>
                    </div>
                </div>
                </div>
                
                
                
                <label class="checkbox">
                    <input type="checkbox" value="agree this condition" id="agree" name="agree"> I agree to the <a href="http://www.igniterspace.com/privacy-policy" target="_blank">Terms of Service and Privacy Policy</a>
                </label>
                <button class="btn btn-lg btn-success btn-block btn-wizard" type="submit">Next ></button>
                <br/>
                <div class="registration">
                    Already Registered?
                    <a class="" href="login.html">
                        Login here
                    </a>
                </div>

            </div>

        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>

    <script src="js/registration-scripts.js"></script>
    <script src="js/reg-guardian-scripts.js"></script>
   
  </body>

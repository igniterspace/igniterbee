  <body class="login-body">
      
    <nav class="navbar  navbar-reg">
        <div class="row">
            <div class="navbar-header col-md-1 col-md-offset-2">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="http://www.igniterbee.com">
                    <img src="/img/gallery/igniterbeeLogo.png" class="logoImage img-responsive2"  alt="IgniterBee" >
                </a>
            </div>
            <!-- Navbar content -->

            <div class="collapse navbar-collapse col-md-4 col-md-offset-5">
                <ul class="nav navbar-nav lab-nav" >
                    <li ><a href="http://www.igniterbee.com/contact-us" id="navlink">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">



      <div class="row">

		<div id="dialog-error" >
          <p><span class="glyphicon glyphicon-alert" style="float:left; margin:12px 12px 20px 0; color:red; font-size: 1.7em"></span>An error has occured. Please enter all your details correctly.</p>
        </div>

        <form class="form-signin"  id="signupForm" method="get" action="http://lab.igniterbee.com/api/register">
            <h2 class="form-signin-heading">IgniterBee Registration <br/>(STEP 1/3)</h2>
            <div class="login-wrap">
                <p>Enter parent/guardian details</p>
                <input type="number" id="phone" class="form-control"  required autofocus><br/><br/>
                <input type="text" class="form-control" id="parentsname" name="parentsname" placeholder="Parent's Name *"  required autofocus>
                <input type="text" class="form-control" id="parentsemail" name="parentsemail" placeholder="Parent's Email *" required autofocus>
 
                <button class="btn btn-lg btn-success btn-block btn-wizard" type="submit">Next ></button>
                <br/><br/>
                <div class="registration">
                    Already Registered?
                    <a class="" href="login.html">
                        Login here
                    </a>
                </div>

            </div>

        </form>
      </div>
    </div>

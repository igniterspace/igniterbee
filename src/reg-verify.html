  <body class="login-body">


  
    <nav class="navbar navbar" style="background-color: #141414; display: block;">
        <div class="row">
            <div class="navbar-header col-md-1 col-md-offset-2">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">
                    <img src="/img/gallery/igniterbeeLogo.png" class="img-responsive2"  alt="IgniterBee" style="margin-top: 10px; width: 130px; height: 70px; position: relative;">
                </a>
            </div>
            <!-- Navbar content -->

            <div class="collapse navbar-collapse col-md-3 col-md-offset-6">
                <ul class="nav navbar-nav" >
                    <li ><a href="" id="navlink">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">

      <div class="header-bg stepy-tab row">
          <div class="col-lg-12 col-sm-12">
            <img src="img/gallery/IgniterBee.png" class="header-image"/>
          </div>
      </div>
      
      <div class="row">



		<div id="dialog-error" >
          <p><span class="glyphicon glyphicon-alert" style="float:left; margin:12px 12px 20px 0; color:red; font-size: 1.7em"></span>Wrong mobile verification code entered. </p>
          <p>Enter the new verification code that is sent to your phone.</p>
        </div>

        <form class="form-signin"  id="verifyForm" method="get" action="http://lab.igniterbee.com/api/register">
            <h2 class="form-signin-heading">IgniterBee Registration</h2>
            <div class="login-wrap">
                <p>We have sent a 4 digit verification code to  your mobile phone number <span id="phone"/>. Please enter that code in order to proceed.</p>
                
                <input type="number" class="form-control" id="code" name="code" placeholder="Enter Verification Code" autocomplete="off" required autofocus>
                <br/>

                <button class="btn btn-lg btn-success btn-block btn-wizard" type="submit">Next ></button>
                <br/>
                <div class="registration">
                    Already Registered?
                    <a class="" href="login.html">
                        Login here
                    </a>
                </div>

            </div>

        </form>
      </div>
    </div>

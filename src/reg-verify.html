  <body class="login-body">
    
    <div class="container">

      <div class="header-bg stepy-tab row">
          <div class="col-lg-12 col-sm-12">
            <img src="img/gallery/IgniterBee.png" class="header-image"/>
          </div>
      </div>
      
      <div class="row">



		    <div id="dialog-error" >
          <p><span class="glyphicon glyphicon-alert" style="float:left; margin:12px 12px 20px 0; color:red; font-size: 1.7em"></span>Please enter the correct mobile verification code in order to proceed.</p>
        </div>

        <form class="form-signin"  id="verifyForm" method="get" action="http://lab.igniterbee.com/api/register">
            <h2 class="form-signin-heading">IgniterBee Registration</h2>
            <div class="login-wrap">
                <p>We have sent a 4 digit verification code to  your mobile phone number <span id="phone"/>. Please enter that code in order to proceed.</p>
                <p>
                  <input type="text" class="form-control reg-form-control code-input" id="code" name="code" placeholder="Enter Verification Code" autofocus>
                  <br/>
                  <button class="btn btn-lg btn-success btn-block btn-wizard  btn-next reg-form-control" type="submit">Next ></button>
                  <br/>
                  <div class="registration">
                      Already Registered?
                      <a class="" href="login.html">
                          Login here
                      </a>
                  </div>
                </p>
            </div>

        </form>
      </div>
    </div>
    

    <!--USING JQUERY UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <script src="js/registration-scripts.js"></script>
    <script>

  $(document).ready(function() {
    $("#phone").text(sessionStorage.getItem("phoneNumber"));

    $("#dialog-error").dialog({
      autoOpen:false,
      resizable: false,
      height: "auto",
      width: "auto",
      modal: true,
      responsive: true,
      buttons: {
        OK: function() {
          $( this ).dialog( "close" );
        }
      }
    });
  });


    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>IgniterBee Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheeFt">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="css/style-responsive.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" />
    <link href="css/intlTelInput.css" rel="stylesheet" />
    <link href="css/phone-input.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

  <body class="login-body">
    
    <div class="container">

      <div class="header-bg stepy-tab row">
          <div class="col-lg-12 col-sm-12">
            <img src="img/gallery/IgniterBee.png" class="header-image"/>
          </div>
      </div>

      <div class="row">

		<div id="dialog-error" >
          <p><span class="glyphicon glyphicon-alert" style="float:left; margin:12px 12px 20px 0; color:red; font-size: 1.7em"></span>An error has occured. Please enter all your details correctly.</p>
        </div>

        <form class="form-signin"  id="phoneForm" method="get" action="">
            <h2 class="form-signin-heading">IgniterBee Registration</h2>
            <div class="login-wrap">
                <p><b>Enter your mobile number</b></p>
                <p>
                    We will send you a confimation code to verify this phone number. Please use that code in the next screen.    
                    <br/><br/>
                    <input type="tel" id="phone" autofocus>
                    <br/>
                    <button class="btn btn-lg btn-success btn-wizard btn-next" type="submit">Verify</button>
                    <br/>
                    <div class="registration">
                        Already Registered?
                        <a class="" href="login.html">
                            Login here
                        </a>
                    </div>
                </p>
            </div>

        </form>
      </div>
    </div>
    

    <!--USING JQUERY UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    
    <script src="js/intlTelInput.min.js"></script>
    <script src="js/registration-scripts.js"></script>
    <script src="js/reg-phone-scripts.js"></script>
  </body>
</html>

machine:
  node:
    version: 7
  post:
    - npm install @angular/cli@latest -g

dependencies:
  override:
    - "true"

test:
  override:
    - "true"

deployment:
  prod:
    branch: master
    commands:
      - ng build --prod
      - aws s3 sync dist/ s3://lab.igniterbee.com --region ap-south-1 --delete